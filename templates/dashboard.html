{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background-color: #f8f9fa; /* light background */
  }

  .dashboard-card {
    background-color: white;
    border: 1px solid #dee2e6;
    border-radius: 12px;
  }

  .file-icon {
    font-size: 1.5rem;
    margin-right: 8px;
    color: #0d6efd;
  }

  .card-title {
    font-weight: 500;
  }

  .card {
    border: 1px solid #dee2e6;
  }
</style>

<div class="container my-5">
  <div class="dashboard-card p-4">
    <h2 class="mb-4 text-center">üìÅ Your Uploaded Documents</h2>

    <!-- Upload Form -->
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="row g-3 align-items-center mb-4">
      <div class="col-md-9">
        <input type="file" name="file" class="form-control" required>
      </div>
      <div class="col-md-3 text-end">
        <button type="submit" class="btn btn-primary w-100">Upload Document</button>
      </div>
    </form>

    <!-- Uploaded Files -->
    {% if uploads %}
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for upload in uploads %}
          <div class="col">
            <div class="card h-100 bg-light">
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title d-flex align-items-center">
                  <i class="file-icon {{ get_icon_class(upload.filename) }}"></i>
                  {{ upload.filename }}
                </h5>
                <a href="{{ url_for('qa', upload_id=upload.id) }}" class="btn btn-outline-primary mt-3">üîç Ask Questions</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center text-muted mt-4">No documents uploaded yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
